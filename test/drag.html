<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Example">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Example</title>
        <link rel="stylesheet" href="estilos.css">
        <link rel="author" href="humans.txt">
    </head>
    <body>
		<textarea id="mytext" cols="30" rows="10" ondragover="handleDragOver(event)" ondrop="handleDrop(event)" ></textarea>
		<script type="text/javascript">
		    function handleDragOver(event) {
		        event.stopPropagation();
		        event.preventDefault();
		        event.dataTransfer.dropEffect = "copy";   // Display a "copy" cursor
		    }
		    function handleDrop(event) {
		        event.stopPropagation();
		        event.preventDefault();
		        event.target.innerHTML = event.dataTransfer.getData("text/plain");
		        console.log(event.dataTransfer.files.length);
		        reader = new FileReader();
		        reader.onload = function(e){
		        	var text = document.getElementById("mytext");
		        	text.value = e.target.result;
		        };
		        reader.onerror = function(e){
		        	alert("Error");
		        };
		        reader.readAsText(event.dataTransfer.files[0]);
		    }

		</script>
    </body>
</html>
